<!DOCTYPE html>
<html lang="en">

<head>
    <!-- prevent indexing by search engines; this page should be accessed by link -->
    <meta name="robots" content="noindex">
    <!-- force light mode -->
    <html data-theme="light">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <title>TOOLS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/tools.css">
    <meta name="description" content="A bunch of misc tools for word processing">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js" defer></script>
    <script>
        /* prevent Firefox FOUC (Flash of unstyled content) warning */
        let FF_FOUC_FIX;
    </script>
</head>

<body>
    <!-- CSS reference: https://picocss.com/docs/typography.html -->
    <main>

        <section>
            <hgroup>
                <h2>Simple word count</h2>
                <h3>Get number of words, as separated by spaces.</h3>
            </hgroup>
            <form autocomplete="off">
                <textarea id="simple_count_words" name="simple_count_words" rows="10"></textarea>
                <button id="simple_count_words_btn" type="button">Count!</button>
                <div class="text_center">
                    <p>Number of words: <span id="simple_word_count_output">0</span>.</p>
                </div>
            </form>
        </section>

        <hr><br><br>

        <section>
            <hgroup>
                <h2>Unique words comparison</h2>
                <h3>Compare the number of unique vs. total number of words.</h3>
            </hgroup>
            <form autocomplete="off">
                <textarea id="uniq_words" name="uniq_words" rows="10"></textarea>
                <button id="uniq_words_btn" type="button">Compare!</button>
                <div class="text_center">
                    <p>Number of unique words: <span id="stat_unique">0</span>.</p>
                    <p>Total number of words: <span id="stat_total">0</span>.</p>
                    <p>Unique-to-total word ratio: <span id="stat_ratio">0</span>%.</p>
                </div>
            </form>
        </section>

    </main>

    <footer>
        <small>CSS Framework: <a href="https://picocss.com">Pico</a></small>
    </footer>
</body>

</html>
